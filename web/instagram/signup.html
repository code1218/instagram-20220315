<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/ede2458143.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <main class="m-container">
            <div class="content-box">
                <div class="item-box">
                    <div class="item-group">
                        <h1 class="b-logo"><img src="images/instagram_logo.PNG"></h1>
                        <form action="">
                            <div class="signup-items">
                                <h2 class="signup-title">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
                                <div class="facebook-login">
                                    <button type="button" class="facebook-login-btn">
                                        <i class="fa-brands fa-facebook-square"></i>Facebook으로 로그인
                                    </button>
                                </div>
                                <div class="signup-or">
                                    <div class="hr-sect"><span>또는</span></div>
                                </div>
                                <div class="signup-item">
                                    <div class="input-group">
                                        <div class="input-data">
                                            <label for="username">휴대폰 번호 또는 이메일 주소</label>
                                            <input type="text" id="username">
                                        </div>
                                        <div class="input-msg">
                                            <i class="fa-solid fa-circle-xmark"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="item-group">

                    </div>
                    <div class="item-group">

                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
